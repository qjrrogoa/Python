<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{header}}</title>
</head>
<body>

  <h2>{{title}}</h2>
<!-- 아래 부분을 content라는 이름의 block으로 구성-->
    <!-- 현재 파일(jinjs2.html)을 상속받아서 html소스의 중복
         코딩을 없앨수 있다
         또한 아래 블락처리한 부분은 상속받은 html파일에서
         오버라이딩 할수 있다-->
    <!--
    {#

        {% block 불락명 %}
        오버라이딩할 부분(페이지마다 내용이 달라지는 부분)
        {% endblock %}
    #}
    -->
  {% block mycontent %}
    <a href="/jinja2/extends">상속받은 템플릿 파일로 이동</a>
    {% for i in range(1,7) %}
      <h{{i}}>제목{{i}}</h{{i}}>
    {% endfor %}
  {% endblock %}
</body>
</html>
